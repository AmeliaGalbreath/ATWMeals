<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px; height:fit-content">

<!-- Sidebar/menu -->
<nav *ngIf="!router.url.includes('/recipe-details')" class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <img src="assets/rijKbAjRT.jpg" style="width:45%;" class="w3-round"><br><br>
    <h4><b>NAVIGATION</b></h4>
  </div>
  <div class="w3-bar-block">
    <a routerLink="home-component" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-flag fa-fw w3-margin-right"></i>RECIPES HOME</a> 
    <a routerLink="profile-component" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-globe fa-fw w3-margin-right"></i>PASSPORT PROFILE</a> 
    <a routerLink="user-login" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>
      <ng-container *ngIf="savedUserId && savedUserId > 0; else notLoggedIn">
        LOGOUT
      </ng-container>
      <ng-template #notLoggedIn>
        LOGIN
      </ng-template>
    </a>
    
    
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<router-outlet></router-outlet>

<!-- Footer -->
<footer *ngIf="!router.url.includes('/recipe-details')" class="w3-container w3-dark-grey">
  <div class="w3-row-padding">
    <div style="margin-left:320px">
      <br>
      <h3>AROUND THE WORLD IN 80 MEALS WAS COOKED UP BY | Amelia G., Craig R., Kim V., & Nick K.</h3>
    </div>
  </div>
  </footer>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>
</body>
</html>
